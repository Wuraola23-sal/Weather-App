<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- we have bootstrap card !-->
     <div class="card">
        <!--we have a search class and can input button for user input spellcheck is disabled using spellcheck=false-->
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="search.jpg"></button>
        </div>
        <!--error message is displayed when user input is incorrect-->
        <div class="error">
         <p>Invalid city name</p>
        </div>
        <!--this container will display the current weather icon of any inoutted city-->
        <div class="weather">
            <img src="drizzle.png" class="weather-icon"> 
            <h1 class="temp">20Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humdity-removebg-preview.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="wind-removebg-preview.png">
                    <div class="wind-info">
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
     </div>

     <script src="index.js">
     </script>
</body>
</html>
